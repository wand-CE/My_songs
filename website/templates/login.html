{% block style_of_page %}
<link rel="stylesheet" href="../static/css/login.css" />
{% endblock %} {% extends 'base.html' %} {% block title %}Login{% endblock%} {%
block content %}
<div class="container" style="width: 90%">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <img
            class="img-fluid"
            src="../static/img/Tune_Logo_Nome.png"
            alt="Logo do app TuneCache"
          />
          <form method="POST">
            <div class="form-group">
              <label for="username">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite seu email"
              />
            </div>
            <div class="form-group mb-5">
              <label for="password">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Digite sua Senha"
              />
              <div>Esqueceu sua senha?</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Entrar
            </button>
          </form>
          <div>
            NÃ£o possui uma conta?
            <a href="/sign-up">Registre-se</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
